name: big_data
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - numba
  - numpy
  - pandas
  - pip
  - pytorch
  - requests
  - scikit-learn
  - seaborn
  - torchvision
  - tqdm
  - pytest
  - pip:
    - jupyter
    - matplotlib
    - opencv-python
    - pymongo
    - psycopg2
    - scipy
    - spyder>=5.*
